{% extends 'base.html' %}

{% block content %}
<div class="wrapper">
    <div class="main_block">
        <h1>Списко продуктов</h1>
        <ul class="product_block">
            {% for item in product %}
                <div class="card">
                    <div class="image">
                        <img src="{{ url_for('static', filename='img/') }}" alt="Картинка">
                    </div>
                    <li class="product">{{ item }}</li>
                </div>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock content %}
