                        <div class="siteNameContainer">

                            <ul>

                        <div class="singInText"><p>Вход</p></div>

                                <p><label for="userMail">Введите почту</label></p>
                                <p><input type="password" name="userMail" id="userMail"></p>
                            </div>

                                <p><label for="userPassword">Введите пароль</label></p>
                                <p><input type="password" name="userPassword" id="userPassword"></p>
                            </div>
                            <div class="checkboxContainer">
                                <input type="checkbox" name="checkbox" id="checkbox">
                                <label for="checkbox">Запомнить меня</label>
                            </div>
                            <div class="buttonContainer">
                                <button>Войти</button>
                            </div>
                        </form>
                    </div>
                </div>

            <footer>
