<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Все публикации:</h1>
    
    <form action="/posts" method="post" enctype="multipart/form-data">
        <input type="text" name="user_title" placeholder="Название публикации">
        <input type="text" name="author" placeholder="Имя автора">
        <textarea name="user_text" cols="30" rows="10" placeholder="Содержимое публикации"></textarea>
        <input type="submit" value="Отправить">
    </form>

    <ol class="all_users">
        {% for post in posts %}
            <li>{{ post.title }}</li>
            <li>{{ post.text }}</li>
            <li>{{ post.author }}</li>
        {% endfor %}
    </ol>

</body>
</html>
