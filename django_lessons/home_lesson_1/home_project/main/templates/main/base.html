{% load static %}

<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>

    <aside>
        <img src="{% static 'main/images/world_of_tanks.jpeg' %}" alt="Логотип Мира Танков">

        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home_main' %}"><li>Главная</li></a>
            <a href="{% url 'about_us' %}"><li>О нас</li></a>
            <a href=""><li>Контакты</li></a>

    <main>
        <div>
            <h1>
                {% block content %}

        </div>
    </main>

    
</body>
</html>
