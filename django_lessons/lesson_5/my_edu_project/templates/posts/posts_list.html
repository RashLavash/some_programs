<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Список публикаций</h1>
    <a href="{% url 'posts:posts_detail' current_id %}">Отдельная публикация</a>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_div }}
    </form>

    <button type="submit">Отправить</button>

    {% for post in posts %}
        <div class="post_cont">
            <p>{{ post.title }}</p>
            <p>{{ post.text }}</p>
            <p>{{ post.author }}</p>
        </div>
    {% endfor %}
</body>
</html>
